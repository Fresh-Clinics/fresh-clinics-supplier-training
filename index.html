<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Background Override</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* Page background */
        }
        .iframe-wrapper {
            width: 100%;
            height: 100%;
            background-color: #333; /* Forced background color */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe 
            src="https://lu.ma/embed/calendar/cal-MKTWCUNpEanNkY9/events" 
            title="Luma Calendar" 
            allowtransparency="true">
        </iframe>
    </div>
</body>
</html>
